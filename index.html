<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
       <div class="nav container">
          <a href="#" class="logo">E-commerce</a>
          <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <div class="cart">
             <h2 class="cart-title">YOUR CART</h2>

             <div class="cart-content">
               
            </div>
             <div class="total">
                 <div class="total-title">Total</div>
                 <div class="total-price">$0</div>

             </div>
             <button type="button" class="btn-buy">Buy now</button>
             <i class='bx bx-window-close' id="close-cart"></i>

          </div>
       </div>

    </header>

    <section class="shop container">

        <h2 class="section-title">shop products</h2>
        <div class="shop-content">
             <div class="product-box">
                <img src="pink.png" alt="" class="product-img">
                <h2 class="product-title">Pink dress</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

             <div class="product-box">
                <img src="ciel.jpg" alt="" class="product-img">
                <h2 class="product-title">ciel dress</h2>
                <span class="price">$250</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

             <div class="product-box">
                <img src="caramel.jpg" alt="" class="product-img">
                <h2 class="product-title">caramel dress</h2>
                <span class="price">$255</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

             <div class="product-box">
                <img src="red.jpg" alt="" class="product-img">
                <h2 class="product-title">red dress</h2>
                <span class="price">$155</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

             <div class="product-box">
                <img src="orange.jpg" alt="" class="product-img">
                <h2 class="product-title">orange dress</h2>
                <span class="price">$253</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

             <div class="product-box">
                <img src="red1.jpg" alt="" class="product-img">
                <h2 class="product-title">red dress</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
             </div>

        </div>

        <!-- <i class='bx bx-heart'></i> -->




    </section>



<script src="main.js"></script>
</body>
</html>
